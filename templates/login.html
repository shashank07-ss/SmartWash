<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartWash | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="ai-login-bg d-flex align-items-center justify-content-center">

<div class="ai-login-card shadow-lg">

    <!-- Brand -->
    <div class="text-center mb-3">
        <h2 class="fw-bold">
            <i class="bi bi-droplet-half text-primary"></i> SmartWash
        </h2>
        <p class="text-muted mb-0">AI-Powered Laundry Automation</p>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        <div class="alert alert-{{ category }} text-center py-2">
            {{ message }}
        </div>
    {% endfor %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST" class="mt-4">

        <div class="mb-3">
            <label class="form-label fw-semibold">Email Address</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-envelope-fill"></i>
                </span>
                <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="admin@smartwash.com"
                    required
                >
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-lock-fill"></i>
                </span>
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="••••••••"
                    required
                >
            </div>
        </div>

        <button class="btn btn-primary w-100 mt-3 py-2 fw-semibold">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </button>

    </form>

    <!-- Footer -->
    <div class="text-center mt-4">
        <p class="mb-0">
            Don’t have an account?
            <a href="{{ url_for('register') }}" class="fw-semibold text-primary">
                Register
            </a>
        </p>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | SmartWash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-wrapper {
            max-width: 420px;
            width: 100%;
        }
        .register-card {
            border-radius: 10px;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .brand {
            font-weight: 700;
            color: #0d6efd;
        }
        .form-control {
            height: 45px;
        }
        .btn-register {
            height: 45px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="register-wrapper">
    <div class="register-card">

        <!-- HEADER -->
        <div class="text-center mb-4">
            <h3 class="brand">
                <i class="bi bi-droplet-fill"></i> SmartWash
            </h3>
            <p class="text-muted mb-0">Create a new account</p>
        </div>

        <!-- FLASH MESSAGES -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} text-center">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- FORM -->
        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="John Doe" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="john@example.com" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-register">
                Create Account
            </button>
        </form>

        <!-- FOOTER -->
        <div class="text-center mt-4">
            <span class="text-muted">Already have an account?</span>
            <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold">
                Login
            </a>
        </div>

    </div>
</div>

</body>
</html>
